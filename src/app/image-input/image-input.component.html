<div class="flex flex-col md:flex-row gap-6">
  <div class="w-full md:w-1/2 bg-white shadow-xl rounded-lg overflow-hidden backdrop-blur-lg bg-opacity-80">
    <div class="p-6">
      <h2 class="text-3xl font-bold mb-6 text-indigo-800">Generate title and description for your ads</h2>
      <div class="mb-6">
        <label for="image-upload" class="block text-indigo-700 text-sm font-bold mb-2">Upload an image:</label>
        <div class="flex items-center justify-center w-full">
          <label for="image-upload" class="flex flex-col items-center justify-center w-full h-64 border-2 border-indigo-300 border-dashed rounded-lg cursor-pointer bg-indigo-50 hover:bg-indigo-100 transition duration-300">
            <div class="flex flex-col items-center justify-center pt-5 pb-6" *ngIf="!previewUrl">
              <svg class="w-10 h-10 mb-3 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
              </svg>
              <p class="mb-2 text-sm text-indigo-600"><span class="font-semibold">Click to upload</span> or drag and drop</p>
              <p class="text-xs text-indigo-500">PNG, JPG or GIF (MAX. 800x400px)</p>
            </div>
            <img *ngIf="previewUrl" [src]="previewUrl" alt="Preview" class="w-full h-full object-cover rounded-lg">
            <input id="image-upload" type="file" class="hidden" (change)="onFileSelected($event)" accept="image/*" />
          </label>
        </div>
      </div>
      <div class="mb-6">
        <label class="block text-indigo-700 text-sm font-bold mb-2">Select languages:</label>
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-2">
          <div *ngFor="let lang of languages" class="flex items-center">
            <input type="checkbox" [id]="lang" [value]="lang" (change)="toggleLanguage(lang)" [checked]="selectedLanguages.includes(lang)" class="form-checkbox h-5 w-5 text-indigo-600 transition duration-150 ease-in-out">
            <label [for]="lang" class="ml-2 text-sm text-indigo-600">{{lang}}</label>
          </div>
        </div>
      </div>
      <div class="mb-6">
        <label class="block text-indigo-700 text-sm font-bold mb-2">Description length:</label>
        <div class="flex items-center space-x-4">
          <label class="inline-flex items-center cursor-pointer" *ngFor="let option of ['short', 'long']">
            <input type="radio" class="hidden" name="description-length" [(ngModel)]="descriptionLength" [value]="option">
            <span class="px-4 py-2 rounded-full text-indigo-600 font-semibold" [ngClass]="{'bg-indigo-100': descriptionLength === option}">
              {{option | titlecase}}
            </span>
          </label>
        </div>
      </div>
      <button (click)="generateDescription()" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 transition duration-300 transform hover:scale-105">
        Do your magic
      </button>
    </div>
  </div>

  <div class="w-full md:w-1/2 bg-white shadow-xl rounded-lg overflow-hidden backdrop-blur-lg bg-opacity-80">
    <div class="p-6">
      <h2 class="text-3xl font-bold mb-6 text-indigo-800">Results</h2>
      <div *ngIf="Object.keys(aiOutput).length === 0" class="text-indigo-600">
        No descriptions generated yet. Select all inputs to see the output here.
      </div>
      <div *ngFor="let lang of selectedLanguages" class="mb-4">
        <h3 class="text-xl font-semibold text-indigo-700 mb-2">{{lang}}</h3>
        <p class="text-indigo-600 bg-indigo-50 p-3 rounded-lg">{{aiOutput[lang] || 'Generating...'}}</p>
      </div>
    </div>
  </div>
</div>
